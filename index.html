<!DOCTYPE html>
<html ng-app="authApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { padding: 20px; margin-bottom: 40px; }
    </style>
</head>
<body ng-controller="AuthController">

<div class="container">

    <!-- Login Page -->
    <div class="card" ng-show="page==='login'">
        <h3 class="mb-4">Login Page</h3>
        <form ng-submit="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" ng-model="user.email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" ng-model="user.password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="alert alert-danger mt-3" ng-show="error">{{ error }}</div>
    </div>

    <!-- Successful Login -->
    <div class="card" ng-show="page==='success'">
        <h3 class="mb-4">Successful Login</h3>
        <div class="alert alert-success">
            Login successful! Redirecting to Dashboard...
        </div>
        <button class="btn btn-primary" ng-click="goDashboard()">Go to Dashboard</button>
    </div>

    <!-- Dashboard Page -->
    <div class="card" ng-show="page==='dashboard'">
        <h3 class="mb-4">Dashboard Page</h3>
        <p class="lead">Welcome, <strong>{{ user.email }}</strong>!</p>
        <button class="btn btn-danger" ng-click="logout()">Logout</button>
    </div>

    <!-- Logout Page -->
    <div class="card" ng-show="page==='logout'">
        <h3 class="mb-4">Logout Page</h3>
        <div class="alert alert-info">
            You have successfully logged out. Redirecting to login page...
        </div>
        <button class="btn btn-primary" ng-click="goLogin()">Go to Login</button>
    </div>

</div>

<script>
    angular.module('authApp', [])
    .controller('AuthController', ['$scope', '$timeout', function($scope, $timeout) {
        $scope.page = 'login'; // initial page
        $scope.user = { email: '', password: '' };
        $scope.error = '';

        // Dummy credentials
        const dummyEmail = 'user@example.com';
        const dummyPassword = '12345';

        $scope.login = function() {
            if($scope.user.email === dummyEmail && $scope.user.password === dummyPassword){
                $scope.error = '';
                $scope.page = 'success';
            } else {
                $scope.error = 'Incorrect email or password. Please try again.';
            }
        };

        $scope.goDashboard = function() {
            $scope.page = 'dashboard';
        };

        $scope.logout = function() {
            $scope.user = { email: '', password: '' };
            $scope.page = 'logout';
            // redirect to login after 2 seconds
            $timeout(function(){ $scope.page = 'login'; }, 2000);
        };

        $scope.goLogin = function() {
            $scope.page = 'login';
        };
    }]);
</script>

</body>
</html>
